<!DOCTYPE html>
<html lang="en">

<head>
	<title>SFU Treasury</title>
	<meta charset="utf-8" />


	{% load staticfiles %}
	<script type="text/javascript" src="{% static 'js/Chart.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<link rel="stylesheet" href ="{% static 'bootstrap.css' %}" type="text/css"/>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div>

		<form action='' method='POST'>
			{% csrf_token %}

			{{ form }}

			<input type="submit" value="Submit" />
		</form>

	</div>
	<div>

	<canvas id="myChart" width="400" height="400"></canvas>
	<script>

	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: {{ manager|safe }},
			datasets: [{
				label: '2014',
				data: {{ data }},
				backgroundColor: Array(12).fill('rgba(255, 99, 132, 0.2)'),
				borderColor: Array(12).fill('rgba(54, 162, 235, 1)'),
				borderWidth: 1
			},
	{
				label: '2015',
				data: {{ data }},
				backgroundColor: Array(12).fill('rgba(255, 206, 86, 0.2)'),
				borderColor: Array(12).fill('rgba(54, 162, 235, 1)'),
				borderWidth: 1
			},
			{
				label: '2016',
				data: {{ data }},
				backgroundColor: Array(12).fill('rgba(75, 192, 192, 0.2)'),
				borderColor: Array(12).fill('rgba(54, 162, 235, 1)'),
				borderWidth: 1
			}

	]
		},
		options: {
			responsive: true,
			maintainAspectRatio: false,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
	});
	</script>


	</div>
	<div>
		{{ manager }}
	</div>
</body>

</html>
